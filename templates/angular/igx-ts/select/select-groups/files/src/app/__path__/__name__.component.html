<p>The <b>igx-select</b> allows you to select a single item from a drop-down list.<br />
	The following sample demonstrates the component defined with groups.</p>
<p>You can read more about how to configure <b>igx-select</b> in the 
<a href="https://github.com/IgniteUI/igniteui-angular/blob/master/projects/igniteui-angular/src/lib/select/README.md" target="_blank">README</a> or the 
<a href="https://www.infragistics.com/products/ignite-ui-angular/angular/components/select.html" target="_blank">official documentation</a>.</p>

<div class="select-wrapper">
	<igx-select #select>
		<label igxLabel>Select With Groups</label>
		<igx-select-item-group *ngFor="let item of items" [label]="item.type">
			<igx-select-item *ngFor="let fruit of item.fruits" [value]="fruit">
				{{fruit}}
			</igx-select-item>
			<igx-select-item *ngFor="let vegetable of item.vegetables" [value]="vegetable">
				{{vegetable}}
			</igx-select-item>
		</igx-select-item-group>
	</igx-select>
</div>
