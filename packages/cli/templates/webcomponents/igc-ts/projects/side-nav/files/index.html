<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Ignite UI for Web Components</title>
  <link rel="stylesheet" href="./node_modules/igniteui-webcomponents/themes/light/bootstrap.css">
  <style>
    html, body {
      height: 100%;
      margin: 0px;
      background: #fafafa;
    }

    :host {
      display: block;
      padding: 25px;
    }

    app-root {
      width: 100%;
      height: 100%;
      display: flex;
      text-align: center;
      flex-flow: column nowrap;
      justify-content: stretch;
      align-items: center;
      overflow: inherit;
      margin: 0px;
      padding-left: 275px;
      padding-right: 20px;
      width: calc(100% - 275px);
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <script type="module" src="./dist/src/index.js"></script>
</body>

</html>
