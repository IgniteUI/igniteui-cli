<p>igx-carousel component.</p>
<p>You can read more about configuring the igx-carousel component in the 
<a href="https://github.com/IgniteUI/igniteui-angular/blob/master/projects/igniteui-angular/src/lib/carousel/README.md" target="_blank">README</a> or the 
<a href="https://www.infragistics.com/products/ignite-ui-angular/angular/components/carousel" target="_blank">official documentation page</a>.</p>
<div class="carousel-container">
  <igx-carousel [interval]="interval" [pause]="pause" [loop]="loop">
    <igx-slide *ngFor="let slide of slides;" [active]="!!slide.active">
      <img [src]="slide.image">
    </igx-slide>
  </igx-carousel>
</div>
