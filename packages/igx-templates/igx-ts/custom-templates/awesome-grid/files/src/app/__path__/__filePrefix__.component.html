<div class="grid__wrapper">
  <div class="sample__header">
    <div class="switch-sample">
      <h5 class="switch-sample__title">Boston Marathon 2020</h5>
      <igx-switch [(ngModel)]="live" [disabled]="isFinished" title="Start/Stop the marathon"> <span
          class="switch-sample__label">Live</span>
      </igx-switch>
    </div>
    <igx-input-group>
      <input class="gridSample__filter" igxInput type="text" placeholder="Filter by country" (input)="filter($event)">
    </igx-input-group>
  </div>
  <div class="grid__wrapper__inner">
    <igx-grid #grid1 igxPreventDocumentScroll [data]="localData" height="600px" displayDensity="cosy"
      [allowFiltering]="true" filterMode="excelStyleFilter" [allowAdvancedFiltering]="true">

      <igx-paginator #paginator [perPage]="10"></igx-paginator>

      <igx-column header="Rank" width="12%" field="Id" [sortable]="true" [filterable]="false">
        <ng-template igxCell let-cell="cell">
          <div class="cell__inner">
            <div>{{ paginator.page * paginator.perPage + cell.row.index + 1 }}</div>
            <ng-container *ngIf="isTop3(cell)">
              <span class="cup" *ngIf="cell.row.index === 0">
                <img src="assets/images/trophy_gold.svg" alt="First place Trophy image" />
              </span>
              <span class="cup" *ngIf="cell.row.index === 1">
                <img src="assets/images/trophy_silver.svg" alt="Second place Trophy image" />
              </span>
              <span class="cup" *ngIf="cell.row.index === 2">
                <img src="assets/images/trophy_bronze.svg" alt="Third place Trophy image" />
              </span>
            </ng-container>
          </div>
        </ng-template>
      </igx-column>

      <igx-column field="Name" header="Athlete" [width]="athleteColumnWidth" [hasSummary]="true">
        <ng-template igxCell let-cell="cell">
          <div class="cell__inner">
            <igx-avatar [src]="cell.row.data.Avatar" [shape]="'square'" size="small"> </igx-avatar><span
              class="athlete_name">{{ cell.value }}</span>
            <igx-badge *ngIf="live" [type]="getBadgeType(cell)" [icon]="getIconType(cell)"></igx-badge>
          </div>

        </ng-template>
      </igx-column>

      <igx-column field="SpeedEntries" header="Speed" width="23%" [filterable]="false" [hasSummary]="true"
        [summaries]="speedSummary">
        <ng-template igxCell let-val>
          <igx-sparkline height="40px" width="190px" [dataSource]="val" valueMemberPath="Speed"
            [displayType]="displayType.Line" [minimum]="0" [lineThickness]="2" brush="rgb(0, 153, 255)">
          </igx-sparkline>
        </ng-template>
      </igx-column>

      <igx-column field="TrackProgress" header="Progress" [filterable]="false" width="10%">
        <ng-template igxCell let-val let-cell="cell">
          <div class="linear-bar-container">
            <igx-circular-bar [value]="val" [max]="100" [animate]="true" [textVisibility]="true"></igx-circular-bar>
          </div>
        </ng-template>
      </igx-column>

      <igx-column field="BeatsPerMinute" header="Heart Rate (bpm)" width="15%" [hasSummary]="true" dataType="number"
        [summaries]="bnpSummary" [hidden]="hideBeatsPerMinute" [filterable]="false">
      </igx-column>

      <igx-column field="TopSpeed" header="Top Speed" width="15%" dataType="number" [hasSummary]="true"
        [summaries]="topSpeedSummary" [filterable]="false" [hidden]="live">
        <ng-template igxCell let-val>
          <div class="cell__inner">
            {{ val | number: '1.1-5' }}
          </div>
        </ng-template>
      </igx-column>

      <igx-column field="CountryFlag" header="Country" width="10%" [filterable]="false">
        <ng-template igxCell let-cell="cell">
          <div class="cell__inner_2">
            <span>
              <img [src]="cell.value" class="flag" />
            </span>
          </div>
        </ng-template>
      </igx-column>

      <igx-column field="CountryName" [hidden]="true">
      </igx-column>
    </igx-grid>

    <div class="s-overlay" [hidden]="!showWinnerOverlay" #winnerAlert>
      <div class="s-overlay__inner">
        <div class="s-overlay">
          <div class="s-overlay__heading">
            <span>
              <img src="assets/images/trophy_gold.svg" alt="First place Trophy image" />
              <span>Winner</span>
              <img src="assets/images/trophy_gold.svg" alt="First place Trophy image" />
            </span>
          </div>
          <div class="s-overlay__players">
            <div class="s-overlay__player" [ngClass]="{'s-overlay__player--winner' : hasWinner}">
              <igx-avatar size="large" [shape]="'square'" [src]="winner.Avatar"></igx-avatar>
              <p class="s-overlay__player-name">{{ winner.Name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="s-overlay s-overlay--finish" [hidden]="!showFinishedOverlay" #finishedAlert>
      <div class="s-overlay__inner">
        <div class="s-overlay__heading s-overlay__heading--finish">
          <span>Finish</span>
        </div>
        <div class="s-overlay__players">
          <ng-container *ngFor="let player of top3; let i = index">
            <div class="s-overlay__player"
              [ngClass]="i === 0 ? 's-overlay__player--winner' : i === 1 ? 's-overlay__player--second' : 's-overlay__player--third'">
              <div class="s-overlay__trophy">
                <span>{{i + 1}}</span>
                <img [src]="getTrophyUrl(i)" alt="First place Trophy image" />
              </div>
              <igx-avatar [size]="i === 0 ? 'large': 'medium'" [shape]="'square'" [src]="player.Avatar"></igx-avatar>
              <p class="s-overlay__player-name">{{ player.Name }}</p>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
