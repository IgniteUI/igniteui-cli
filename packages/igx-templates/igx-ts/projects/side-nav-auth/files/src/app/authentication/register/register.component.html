<form class="input-group-form" id="registrationForm" [formGroup]="registrationForm" (ngSubmit)="tryRegister()">
  <igx-input-group>
    <igx-prefix><igx-icon>assignment_ind</igx-icon></igx-prefix>
    <label igxLabel for="given_name">First Name</label>
    <input igxInput id="given_name" name="given_name" formControlName="given_name" type="text" />
  </igx-input-group>
  <igx-input-group>
    <igx-prefix><igx-icon>assignment_ind</igx-icon></igx-prefix>
    <label igxLabel for="family_name">Last Name</label>
    <input igxInput id="family_name" name="family_name" formControlName="family_name" type="text" />
  </igx-input-group>
  <igx-input-group>
    <igx-prefix><igx-icon>alternate_email</igx-icon></igx-prefix>
    <label igxLabel for="email">Email</label>
    <input igxInput id="registerEmail" name="email" formControlName="email" type="text" />
  </igx-input-group>
  <igx-input-group>
    <igx-prefix><igx-icon>lock</igx-icon></igx-prefix>
    <input igxInput id="registerPassword" name="password" type="password" formControlName="password" />
    <label igxLabel for="password">Password</label>
  </igx-input-group>
  <div>
    <button igxButton="raised" type="submit" igxRipple [disabled]="!registrationForm.valid">SIGN UP</button>
    <a (click)="showLoginForm()">Have an account?</a>
  </div>
</form>
