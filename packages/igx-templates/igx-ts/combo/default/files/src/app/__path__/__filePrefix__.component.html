<p>igx-combo component with templating.</p>
<p>You can read more about configuring the igx-combo component in the
<a href="https://github.com/IgniteUI/igniteui-angular/blob/master/projects/igniteui-angular/src/lib/combo/README.md" target="_blank">README</a> or the
<a href="https://www.infragistics.com/products/ignite-ui-angular/angular/components/combo" target="_blank">official documentation</a>.</p>

<igx-combo #combo3 class="input-container" width="300px"
  [data]="localData"
  [valueKey]="'name'"
  [groupKey]="'region'"
  placeholder="Location(s)"
  [itemsMaxHeight]="250"
  searchPlaceholder="Search..."
  [allowCustomValues]="true"
>

  <ng-template igxComboItem let-display let-key="valueKey">
    <div class="item">
      <span class="state">{{ display.name }} - </span>
      <span class="region">{{ display.region }}</span>
    </div>
  </ng-template>

  <ng-template igxComboHeader>
    <div class="header-class">State - Region</div>
  </ng-template>

  <ng-template igxComboFooter>
    <div class="footer-class">Infragistics 2018</div>
  </ng-template>

</igx-combo>
