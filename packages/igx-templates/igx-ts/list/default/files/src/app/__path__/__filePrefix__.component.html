<p>igx-list component with filtering.</p>
<p>You can read more about configuring the igx-list component in the 
  <a href="https://github.com/IgniteUI/igniteui-angular/blob/master/projects/igniteui-angular/src/lib/list/README.md" target="_blank">README</a> or the 
  <a href="https://www.infragistics.com/products/ignite-ui-angular/angular/components/list" target="_blank">official documentation</a>.
</p>
<igx-input-group type="search" class="search">
  <igx-prefix>
    <igx-icon>search</igx-icon>
  </igx-prefix>
  <input #search igxInput placeholder="Search Contacts" [(ngModel)]="searchContact">
  <igx-suffix *ngIf="search.value.length > 0" (click)="searchContact = ''">
    <igx-icon>clear</igx-icon>
  </igx-suffix>
</igx-input-group>
<igx-list>
  <igx-list-item [isHeader]="true"> Contacts </igx-list-item>
  <igx-list-item #item *ngFor="let contact of contacts | igxFilter: filterContacts;">
  <div class="item-container">
    <div class="contact">
    <igx-avatar [src]="contact.photo" [roundShape]="true"></igx-avatar>
    <div class="contact__info">
      <span class="name">{{ contact.name }}</span>
      <span class="phone">{{ contact.phone }}</span>
    </div>
    </div>
    <igx-icon [color]="contact.isFavorite ? 'orange' : 'lightgray'" (click)="toggleFavorite(item)">star</igx-icon>
  </div>
  </igx-list-item>
</igx-list>
